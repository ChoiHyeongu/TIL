<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>송파공업고등학교 회원가입</title>
  <link rel="stylesheet" type="text/css" href="after_signup_style.css">

</head>

<body>
  <div>
    <form class="signup_form" action="index.html" method="post">
      <fieldset>
        <legend>회원가입</legend>
        <p>
          <label class="text">아이디</label>
          <input type="text" name="id_input" placeholder="아이디를 입력하세요."  maxlength="20"><br>
          <label class="text">비밀번호</label>
          <input type="password" name="id_input" placeholder="비밀번호를 입력하세요." maxlength="20"><br>
          <label class="text">비밀번호 재확인</label>
          <input type="password" name="password_check" placeholder="비밀번호를 재입력하세요." maxlength="20"><br>
        </p>
        <p>
          <label class="text">이름</label>
          <input class="input" type="text" name="name_input" value="" maxlength="5"><br>
          <label class="text">학번</label>
          <input type="text" name="" value=""><br>
          <label class="text">성별</label>
          <input class="input" type="radio" name="gender"> 남자
          <input type="radio" name="gender"> 여자<br>
          <label class="text">재학여부</label>
          <input class="input" type="radio" name="gender"> 재학생
          <input type="radio" name="gender"> 졸업생<br>
          <label class="text">생일</label>
          <input class="input" type="date" name="date_input"><br>
          <label class="email">이메일</label>
          <input id="email" type="email" name="input_email" placeholder="본인확인 (이메일)">
        </p>
        <p>
          <select name="local_nuumber">
            <option value="+82">+82</option>
            <option value="+30">+30</option>
            <option value="+56">+56</option>
            <option value="+64">+64</option>
            <option value="+90">+90</option>
            <option value="+66">+66</option>
          </select>
          <input type="text" name="phonenumber_input" value="">
          <input type="button" name="verify" value="인증">
          <br>
          <input id="verify_number" type="text" name="verify_number" value="인증번호">
          <input type="button" name="verify" value="확인">
        </p>
        <div class="confirm">
          <input type="button" name="confirm" value="가입">
          <input type="button" name="confirm" value="취소">
        </div>
      </fieldset>
    </form>
  </div>
</body>

</html>
