<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">
    var i = 0;
    var auto = setInterval("document.write(i++);", 1000);
  </script>
</head>

<body>
  <button type="button" onclick="clearInterval(auto)" name="button">Stop</button>
</body>

</html>
