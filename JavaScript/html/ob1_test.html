<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">
    var tv = new Object();

    tv.width = "30cm";
    tv.off=function(){
      document.write("Off" + tv.width,"<br>");
    }

    tv.off();

    var date = new Date();
    document.write(date.getMonth(),"<br>");
    document.write(date.getDate(),"<br>");
    document.write(date.getDay(),"<br>");
  </script>
</head>

<body>

</body>

</html>
