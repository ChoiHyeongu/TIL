<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">

  var t = "<table border='1'>";
  var num = 1;

    for (var i = 1;i<6;i++){
      t+="<tr>";

      for(var j = 1;j<=5;j++){
        t+="<td>"+num+"</td>";
        num++;
      }

      t+="</tr>";
    }

    t+="</table>";
    console.log(t);
    document.write(t);
  </script>
</head>

</body>

</html>
