<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">
    var site = prompt("사이트 : ", "");

    switch (site) {
      case "네이버":
          url="www.naver.com";
          break;
      case "구글":
          url="www.google.com";
          break;
      default:
          url="www.daum.com"
    }

    if(url){
      location.href="https://"+url;
    }
  </script>
</head>

</html>
